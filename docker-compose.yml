version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: greenbite-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: greenbite-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017}
      - MONGODB_DB=${MONGODB_DB:-greenbite}
      - OWID_CSV_PATH=${OWID_CSV_PATH:-app/emissions/owid.csv}
      - ENV=${ENV:-development}
    depends_on:
      - mongodb
    volumes:
      - ./backend/app:/code/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: greenbite-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
